<div class="modal hide fade">
    <div class="modal-header">
        <h3>
            {{#if you}} Congratulations, you won {{else}} Sorry, you lost {{/if}}
        </h3>
    </div>
    <div class="modal-body">
        <ul class="score-list">
            {{#score_each this}}
            <li><span class="large">{{wins}}</span><br />
                <span class="playerName">{{playerName}}</span> </li>
            {{/score_each}}
        </ul>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn restart btn-primary">Try again</a>
    </div>
</div>
